<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vitaXtec - Monitorimi i Kafshëve</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f2f5ee;
      color: #31352f;
    }
    header {
      background-color: #a6c27a;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 80px;
    }
    header h1 {
      font-family: 'Broadway', sans-serif;
      font-size: 2.5rem;
      margin: 0;
    }
    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-family: 'Broadway', sans-serif;
      text-align: center;
      color: #31532f;
    }
    .animal-categories, .animal-list, .animal-data {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .card, .animal-name {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.2rem;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: 0.3s ease;
    }
    .card:hover, .animal-name:hover {
      background-color: #e9f2db;
      transform: scale(1.03);
    }
    .card h3, .animal-name h4 {
      margin: 0.5rem 0 0;
      color: #31532f;
    }
    .value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #31532f;
    }
    .animal-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #31532f;
      color: white;
      margin-top: 3rem;
    }
    .back-button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #a6c27a;
      color: #31352f;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .back-button:hover {
      background-color: #92b068;
    }
  </style>
</head>

  <section class="section" id="animal-list-section" style="display:none;">
    <h2 id="tierart-title">Kafshët</h2>
    <div class="animal-list" id="animal-list"></div>
    <button class="back-button" onclick="goBackToCategories()">⬅️ Kthehu te Zgjedhja e Kafshëve</button>
  </section>

  <section class="section" id="animal-data-section" style="display:none;">
    <h2 id="tiername-title">Të dhënat e Kafshës</h2>
    <div class="animal-data" id="animal-data"></div>
    <button class="back-button" onclick="goBackToAnimalList()">⬅️ Kthehu te Lista e Kafshëve</button>
  </section>

  <footer>
    &copy; 2025 vitaXtec. I zgjuar për kafshët i fortë për cilësi. </footer>

  <script>
    const animalDatabase = {
      kuh: ["Berta", "Lotte", "Emma"],
      schaf: ["Wolli", "Mira"],
      hund: ["Rex", "Balu"],
      ziege: ["Zilly", "Zara"],
      pferd: ["Blitz", "Luna"]
    };

    let currentAnimalType = null;

    function showAnimals(type) {
      currentAnimalType = type;
      document.getElementById('animal-list-section').style.display = 'block';
      document.getElementById('animal-data-section').style.display = 'none';
      const typeNames = {
        kuh: "Lopët",
        schaf: "Delet",
        hund: "Qentë",
        ziege: "Dhitë",
        pferd: "Kuajt"
      };
      document.getElementById('tierart-title').innerText = typeNames[type];

      const list = document.getElementById('animal-list');
      list.innerHTML = '';
      animalDatabase[type].forEach(name => {
        const div = document.createElement('div');
        div.className = 'animal-name';
        div.innerHTML = `
          <h4>${name}</h4>
                  `;
        div.onclick = () => showData(name);
        list.appendChild(div);
      });
    }

    function showData(name) {
      document.getElementById('animal-data-section').style.display = 'block';
      document.getElementById('tiername-title').innerText = `Të dhënat për ${name}`;

      const temp = (37 + Math.random() * 2).toFixed(1);
      const water = (1 + Math.random()).toFixed(1);
      const chew = ["Normal", "Pak", "Shumë"][Math.floor(Math.random() * 3)];
      const activity = ["Aktiv", "Qetë", "Duke fjetur"][Math.floor(Math.random() * 3)];

      const data = document.getElementById('animal-data');
      data.innerHTML = `
        <div class="card">
          <div class="value">${temp}°C</div>
          <h3>🌡️ Temperatura</h3>
        </div>
        <div class="card">
          <div class="value">${activity}</div>
          <h3>🐾 Aktiviteti</h3>
        </div>
        <div class="card">
          <div class="value">${chew}</div>
          <h3>🦷 Sjellja në përtypje</h3>
        </div>
        <div class="card">
          <div class="value">${water} L</div>
          <h3>💧 Marrja e ujit</h3>
        </div>
      `;
    }

    function goBackToCategories() {
      document.getElementById('animal-list-section').style.display = 'none';
    }

    function goBackToAnimalList() {
      document.getElementById('animal-data-section').style.display = 'none';
    }
  </script>
</body>
